<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir 전자 e-book: 7-11p 본문 전체 읽기</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-color: #c1ff00;
            --text-color: #ffffff;
            --accent-color: #333;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.8;
        }

        .container { width: 100%; max-width: 650px; }
        .header { text-align: center; margin: 40px 0; }
        h1 { font-size: 1.6rem; margin-bottom: 10px; color: var(--primary-color); }
        .subtitle { font-size: 1.1rem; color: #fff; margin-bottom: 25px; }

        /* 검색창 */
        .search-box { position: sticky; top: 10px; z-index: 100; margin-bottom: 30px; }
        input {
            width: 100%; padding: 18px 25px; border-radius: 40px; border: 2px solid var(--accent-color);
            background: rgba(26, 26, 26, 0.95); color: white; font-size: 1.1rem; outline: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }

        /* 리스트 카드 */
        .content-card {
            background: var(--card-bg); padding: 30px; border-radius: 20px; margin-bottom: 20px;
            border: 1px solid #222; cursor: pointer; transition: 0.3s;
        }
        .content-card:hover { border-color: var(--primary-color); }
        .page-tag { font-size: 0.8rem; color: var(--primary-color); font-weight: bold; margin-bottom: 10px; display: block; }
        .card-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 12px; display: block; }

        /* 대형 팝업창(모달) */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.98);
        }
        .modal-content {
            background-color: #1a1a1a; margin: 2% auto; padding: 40px;
            border-radius: 25px; width: 92%; max-width: 700px; height: 85vh;
            overflow-y: auto; position: relative; border: 1px solid #444;
        }
        .close-btn { position: sticky; top: -10px; float: right; font-size: 40px; color: #888; cursor: pointer; z-index: 10; }
        .modal-header { color: var(--primary-color); font-size: 1.5rem; margin-bottom: 30px; font-weight: 800; border-bottom: 2px solid #333; padding-bottom: 15px; }
        .modal-text { font-size: 1.15rem; color: #eee; line-height: 2.2; text-align: justify; white-space: pre-wrap; padding-bottom: 50px; }

        footer { text-align: center; margin-top: 50px; color: #444; font-size: 0.8rem; padding-bottom: 40px; }
    </style>
</head>
<body onload="loadBook()">

    <div class="container">
        <div class="header">
            <h1>Aethir와 함께 미래를 선점하라</h1>
            <div class="subtitle">&lt;전자 e-book&gt; - 모든 페이지 검색 가능</div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="궁금한 내용을 입력하세요 (예: ARR, 6월)" oninput="loadBook()">
        </div>

        <div id="contentList"></div>
        <footer>© 2026 김지호.</footer>
    </div>

    <div id="textModal" class="modal" onclick="closePopup(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="document.getElementById('textModal').style.display='none'">&times;</span>
            <div id="modalTitle" class="modal-header"></div>
            <div id="modalBody" class="modal-text"></div>
        </div>
    </div>

    <script>
        const bookChapters = [
            { 
                title: "들어가며: 크립토 생태계와 가치 투자 (7~11p)", 
                page: "7-11", 
                content: "크립토 생태계는 블록체인 기반의 미래형 경제 시스템입니다. 수많은 프로젝트가 쏟아져 나오지만, 진정한 가치를 지닌 것을 찾기란 쉽지 않습니다.\n\n저자는 좋은 프로젝트를 고르는 기준으로 다음 세 가지를 제시합니다.\n\n첫째, 'Insight(통찰력)'입니다. 프로젝트를 이끄는 대표가 현장의 고민을 깊이 이해하고 있는지가 중요합니다.\n둘째, 'Engine(기술력)'입니다. 단순한 아이디어를 넘어 실제로 작동하는 강력한 기술 엔진을 보유했는지를 봐야 합니다.\n셋째, 'Revenue(매출)'입니다. 프로젝트가 지속 가능하려면 실질적인 수익이 발생해야 합니다.\n\n매출은 세상에 필요한 가치를 증명하는 가장 확실한 성적표입니다. 에이서(Aethir)는 이 세 가지 기준에서 압도적인 성과를 보여주며, 단순한 투자를 넘어 산업의 흐름을 읽는 중요한 기회를 제공합니다."
            },
            { 
                title: "에이서의 원리와 리더십 (12~20p)", 
                page: "12-20", 
                content: "에이서는 전 세계 유휴 GPU 자원을 활용하는 탈중앙화 인프라입니다. 에어비앤비 모델처럼 필요한 곳에 연산 능력을 공급하여 비용을 70~80% 절감합니다.\n\n리더 마크 라이든과 다니엘 왕은 인프라 전문가들로, 프로젝트의 실체를 구축하는 데 집중하고 있습니다."
            },
            { 
                title: "비즈니스 성과 (21~31p)", 
                page: "21-31", 
                content: "2025년 상반기 ARR 1억 4,100만 달러 돌파. 현재 1억 5,500만 달러 이상의 매출을 기록하며 실질적 성공을 증명 중입니다."
            }
        ];

        function loadBook() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const list = document.getElementById('contentList');
            list.innerHTML = "";
            const filtered = query === "" ? bookChapters : bookChapters.filter(ch => ch.content.toLowerCase().includes(query) || ch.title.toLowerCase().includes(query));
            filtered.forEach(ch => {
                const card = document.createElement('div');
                card.className = 'content-card';
                card.onclick = () => openPopup(ch.title, ch.content, ch.page);
                card.innerHTML = `<span class="page-tag">P.${ch.page}</span><span class="card-title">${ch.title}</span>`;
                list.appendChild(card);
            });
        }

        function openPopup(title, content, page) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalBody').innerText = content;
            document.getElementById('textModal').style.display = "block";
        }

        function closePopup(e) { if (e.target.id === "textModal") document.getElementById('textModal').style.display = "none"; }
    </script>
</body>
</html>
