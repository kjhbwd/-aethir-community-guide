<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir 지식 가이드</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-color: #c1ff00; /* Aethir 네온 그린 */
            --text-color: #ffffff;
            --accent-color: #333;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 650px; text-align: center; }
        .header { margin: 40px 0; border-bottom: 2px solid var(--primary-color); padding-bottom: 20px; }
        h1 { font-size: 1.5rem; color: var(--primary-color); line-height: 1.5; word-break: keep-all; margin: 0; }
        .subtitle { font-size: 1.1rem; color: #fff; margin-top: 10px; font-weight: 600; }

        /* 검색창 디자인 */
        .search-box { position: sticky; top: 10px; z-index: 100; margin-bottom: 30px; width: 100%; }
        input {
            width: 100%; padding: 18px 25px; border-radius: 40px; border: 2px solid var(--accent-color);
            background: rgba(26, 26, 26, 0.98); color: white; font-size: 1.1rem; outline: none; box-sizing: border-box;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); backdrop-filter: blur(15px);
        }
        input:focus { border-color: var(--primary-color); }

        /* 본문 목차 카드 */
        .item-card {
            background: var(--card-bg); padding: 25px; border-radius: 20px; margin-bottom: 20px;
            text-align: left; cursor: pointer; border: 1px solid #222; transition: 0.3s;
        }
        .item-card:hover { border-color: var(--primary-color); transform: translateY(-3px); }
        .item-page { color: var(--primary-color); font-size: 0.85rem; font-weight: bold; }
        .item-title { font-size: 1.25rem; font-weight: 800; margin-top: 8px; color: #fff; }
        .item-preview { font-size: 0.95rem; color: #777; margin-top: 10px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* 요약 팝업 모달 */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
        }
        .modal-content {
            background: #111; margin: 5% auto; padding: 40px; border-radius: 30px;
            width: 90%; max-width: 600px; border: 1px solid #333; position: relative;
            box-shadow: 0 0 50px rgba(193, 255, 0, 0.1);
        }
        .modal-header { font-size: 1.4rem; color: var(--primary-color); font-weight: 800; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .modal-summary { font-size: 1.05rem; color: #eee; line-height: 1.9; margin-bottom: 30px; text-align: justify; }
        .modal-summary ul { padding-left: 20px; margin: 0; }
        .modal-summary li { margin-bottom: 12px; }

        /* 주요 링크 버튼 */
        .btn-group { display: flex; gap: 12px; flex-wrap: wrap; }
        .action-btn {
            background: var(--primary-color); color: #000; padding: 12px 20px;
            border-radius: 10px; text-decoration: none; font-size: 0.9rem; font-weight: 800; flex: 1; text-align: center;
            transition: 0.2s;
        }
        .action-btn:hover { transform: scale(1.03); filter: brightness(1.1); }
        .close-x { float: right; color: #555; font-size: 35px; cursor: pointer; line-height: 1; }

        footer { margin-top: 80px; color: #333; font-size: 0.8rem; padding-bottom: 40px; }
    </style>
</head>
<body onload="render()">

    <div class="container">
        <div class="header">
            <h1>Aethir와 함께 미래를 선점하라</h1>
            <div class="subtitle">본문 목차와 주요 내용 그리고 주요 링크</div>
        </div>

        <div class="search-box">
            <input type="text" id="q" placeholder="궁금한 내용을 입력하세요 (예: ARR, 노드, 6월)" oninput="render()">
        </div>

        <div id="list"></div>
        <footer>© 2026 김지호. 지식 요약 및 주요 링크 안내</footer>
    </div>

    <div id="modal" class="modal" onclick="closeM(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-x" onclick="document.getElementById('modal').style.display='none'">&times;</span>
            <div id="mTitle" class="modal-header"></div>
            <div id="mSummary" class="modal-summary"></div>
            <div id="mLinks" class="btn-group"></div>
        </div>
    </div>

    <script>
        // 1-63페이지 전체 지식을 주요 파트별로 요약 정리한 데이터
        const data = [
            {
                page: "p.7-11",
                title: "들어가는 말: 가치 투자의 3대 기준",
                summary: "<ul><li><b>통찰력(Insight):</b> 대표가 현장의 문제를 꿰뚫고 있는가?</li><li><b>기술력(Engine):</b> 약속을 지킬 검증된 기술이 있는가?</li><li><b>매출(Revenue):</b> 실제로 수익이 발생하는 구조인가? 매출은 가치 증명의 확실한 성적표입니다.</li></ul>",
                links: [{n: "공식 X 계정", u: "https://x.com/AethirCloud"}]
            },
            {
                page: "p.12-20",
                title: "Chapter 1: Aethir의 정체와 작동 원리",
                summary: "<ul><li><b>문제 해결:</b> AI 시대의 GPU 공급 부족 및 비용 상승 문제 해결</li><li><b>작동 모델:</b> 유휴 GPU를 연결하는 '에어비앤비' 공유 모델</li><li><b>네트워크:</b> 전 세계 분산된 컴퓨팅 파워를 효율적으로 연결</li></ul>",
                links: [{n: "Aethir Korea X", u: "https://x.com/Aethir_Korea"}]
            },
            {
                page: "p.21-31",
                title: "Chapter 1: 압도적인 비즈니스 성과",
                summary: "<ul><li><b>매출 성장:</b> 2025년 상반기 ARR 1억 4,100만 달러 돌파</li><li><b>실적 입증:</b> 현재 ARR은 1억 5,500만 달러를 넘어서며 DePIN 수익 1위 달성</li><li><b>인프라 규모:</b> 94개국에 걸친 글로벌 네트워크 구축</li></ul>",
                links: [{n: "매출 대시보드", u: "https://dashboard.aethir.com/protocol/overview"}]
            },
            {
                page: "p.34-40",
                title: "Chapter 2: 체커노드 및 엣지 가이드",
                summary: "<ul><li><b>체커노드:</b> 네트워크 보안관 역할, 전체 ATH 공급량의 15% 보상 배정</li><li><b>에이서 엣지:</b> 개인용 GPU 하드웨어 투자를 통한 보상 수령</li><li><b>정책 변경:</b> 2025년 6월 이후 스테이킹 수량에 따른 차등 보상 적용</li></ul>",
                links: [
                    {n: "노드 가이드", u: "https://docs.aethir.com/checker-guide"},
                    {n: "엣지 스토어", u: "https://mintgreen.tech/store/"}
                ]
            },
            {
                page: "p.41-48",
                title: "Chapter 2: 스테이킹 전략과 보상 일정",
                summary: "<ul><li><b>수익률:</b> Gaming Pool 참여 시 연이율(APR) 약 18.41% 제공</li><li><b>재스테이킹:</b> 아이겐레이어 협업을 통한 eATH 추가 보상</li><li><b>환매 일정:</b> eATH 환매(Withdrawal)는 2026년 6월 13일부터 가능</li></ul>",
                links: [{n: "스테이킹 센터", u: "https://user.aethir.com/stake/pools?pool=gaming"}]
            },
            {
                page: "p.53-61",
                title: "Chapter 4: AI 연합군과 생태계 확장",
                summary: "<ul><li><b>AI 연합군:</b> 체인링크, 폴리헤드라 등 분야별 드림팀 구성</li><li><b>카탈리스트 펀드:</b> 1억 달러 규모로 유망 AI 프로젝트 인프라 지원</li><li><b>Zentry 시너지:</b> 웹3 게이밍 생태계 통합 및 에어드랍 포인트 획득</li></ul>",
                links: [{n: "Zentry Nexus", u: "https://nexus.zentry.com/"}]
            },
            {
                page: "p.62-63",
                title: "맺음말: 산업의 흐름과 미래 선점",
                summary: "<ul><li><b>미래 자원:</b> GPU는 AI 시대의 핵심 동력이며 에이서가 그 중심에 있음</li><li><b>성장 기회:</b> 실질적 매출 성장을 통해 기술 혁신의 최전선에서 기회 제공</li></ul>",
                links: []
            }
        ];

        function render() {
            const q = document.getElementById('q').value.toLowerCase();
            const list = document.getElementById('list');
            list.innerHTML = "";
            const filtered = data.filter(d => 
                d.title.toLowerCase().includes(q) || 
                d.summary.toLowerCase().includes(q) ||
                d.page.toLowerCase().includes(q)
            );
            
            filtered.forEach(d => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.onclick = () => {
                    document.getElementById('mTitle').innerText = d.title + " (" + d.page + ")";
                    document.getElementById('mSummary').innerHTML = d.summary;
                    const linksDiv = document.getElementById('mLinks');
                    linksDiv.innerHTML = d.links.map(l => `<a href="${l.u}" target="_blank" class="action-btn">${l.n} ↗</a>`).join('');
                    document.getElementById('modal').style.display = 'block';
                };
                card.innerHTML = `<span class="item-page">${d.page}</span><div class="item-title">${d.title}</div><div class="item-preview">${d.summary.replace(/<[^>]*>/g, '').substring(0, 100)}...</div>`;
                list.appendChild(card);
            });
        }
        function closeM(e) { if(e.target.id === 'modal') e.target.style.display = 'none'; }
    </script>
</body>
</html>
