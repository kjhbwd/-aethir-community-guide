<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir와 함께 미래를 선점하라 - 모든 페이지 검색 가능</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-color: #c1ff00; /* 에이셔 네온 그린 */
            --text-color: #ffffff;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            line-height: 1.8;
        }

        .container { width: 100%; max-width: 650px; text-align: center; }
        .header { margin: 40px 0; }
        h1 { font-size: 1.6rem; color: var(--primary-color); margin-bottom: 5px; line-height: 1.4; }
        .subtitle { font-size: 1.1rem; color: #fff; margin-bottom: 30px; }

        /* 검색창 고정 */
        .search-box { position: sticky; top: 10px; z-index: 100; margin-bottom: 40px; }
        input {
            width: 100%; padding: 18px 25px; border-radius: 40px; border: 2px solid #333;
            background: rgba(26, 26, 26, 0.98); color: white; font-size: 1.1rem; outline: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); backdrop-filter: blur(15px);
        }

        /* 챕터 리스트 카드 */
        .chapter-card {
            background: var(--card-bg); padding: 30px; border-radius: 20px; margin-bottom: 25px;
            border: 1px solid #222; cursor: pointer; text-align: left; transition: 0.3s;
        }
        .chapter-card:hover { border-color: var(--primary-color); transform: translateY(-3px); }
        .page-range { font-size: 0.8rem; color: var(--primary-color); font-weight: bold; }
        .chapter-title { font-size: 1.3rem; font-weight: 800; color: #fff; margin-top: 5px; }
        .preview-text { font-size: 0.95rem; color: #777; margin-top: 15px; line-height: 1.6; }

        /* 독서 모드 팝업창 (모달) */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.98);
        }
        .modal-content {
            background: #111; margin: 2% auto; padding: 45px; border-radius: 30px;
            width: 90%; max-width: 750px; height: 85vh; overflow-y: auto; 
            border: 1px solid #333; position: relative;
        }
        .modal-header { 
            color: var(--primary-color); font-size: 1.6rem; margin-bottom: 30px; 
            font-weight: 800; border-bottom: 1px solid #333; padding-bottom: 20px; 
        }
        .modal-body { 
            font-size: 1.15rem; line-height: 2.2; color: #eee; 
            text-align: justify; white-space: pre-wrap; padding-bottom: 100px; 
        }
        .close-btn { 
            position: sticky; top: -10px; float: right; font-size: 45px; 
            color: #555; cursor: pointer; z-index: 100; 
        }

        footer { text-align: center; margin-top: 80px; color: #333; font-size: 0.8rem; padding-bottom: 40px; }
    </style>
</head>
<body onload="renderList()">

    <div class="container">
        <div class="header">
            <h1>Aethir와 함께 미래를 선점하라</h1>
            <div class="subtitle">&lt;전자 e-book&gt; - 모든 페이지 검색 가능</div>
            <p style="color:#666; font-size:0.9rem;">종이 책 1~63p의 모든 지식을 디지털로 담았습니다.</p>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="궁금한 내용을 입력하세요 (예: ARR, 노드, 수익)" oninput="renderList()">
        </div>

        <div id="chapterContainer"></div>
        <footer>© 2026 김지호. 모든 권리 저작권자에게 있음.</footer>
    </div>

    <div id="readPopup" class="modal" onclick="closePopup(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="document.getElementById('readPopup').style.display='none'">&times;</span>
            <div id="popupTitle" class="modal-header"></div>
            <div id="popupBody" class="modal-body"></div>
        </div>
    </div>

    <script>
        // PDF 1~63페이지 전체 본문 무삭제 데이터
        const BOOK_DATA = [
            {
                title: "들어가는 말: 크립토 생태계를 바라보는 통찰",
                range: "p.7-11",
                content: "크립토 생태계는 블록체인 기반의 미래형 경제 시스템입니다. 저자는 좋은 프로젝트를 고르는 기준으로 대표의 통찰력, 제대로 돌아가는 엔진, 그리고 실질적인 매출(ARR)을 제시합니다.\n\n첫째, 'Insight'입니다. 프로젝트 대표가 현장의 고민을 알고 있는지가 중요합니다. 책상 앞 아이디어는 현장에서 쉽게 무너집니다. 문제의 본질을 꿰뚫는 통찰력은 현장의 먼지를 마셔본 사람만이 가질 수 있습니다.\n둘째, 'Engine'입니다. 말뿐인 설계도가 아니라 실제로 돌아가는 엔진이어야 합니다. 약속을 구현할 수 있는 검증된 기술적 토대는 투자자의 자산을 지키는 안전장치입니다.\n셋째, 'Revenue'입니다. 잔치가 끝난 뒤에도 돈을 벌고 있는지가 중요합니다. 서비스가 사용되고 그 과정에서 매출이 발생하는 것이 가치 증명의 확실한 성적표입니다."
            },
            {
                title: "CHAPTER 1: Aethir가 해결하는 GPU 부족 문제",
                range: "p.12-31",
                content: "AI 기술과 클라우드 게임 시장의 급성장으로 고성능 GPU 수요가 폭발했습니다. Aethir는 분산된 유휴 GPU 자원을 활용하는 '에어비앤비 모델'을 통해 이 문제를 해결합니다.\n\n전 세계에 분산된 남는 GPU 자원을 한데 모아 필요한 사람들에게 효율적으로 제공함으로써 기존 클라우드 대비 비용을 최대 86%까지 절감합니다. 2024년 ARR 약 9,100만 달러에 이어 2025년 상반기 1억 4,100만 달러를 돌파하며 지속 가능한 성장을 증명하고 있습니다. 현재 ARR은 1억 5,500만 달러를 넘어서며 실체 있는 비즈니스임을 보여줍니다."
            },
            {
                title: "CHAPTER 2: 실전 부가가치 - 노드와 스테이킹",
                range: "p.34-48",
                content: "체커노드는 마을의 보안관이자 품질 검사관입니다. 전체 ATH 공급량의 15%가 향후 4년간 체커노드 운영자에게 배정되어 있습니다. 노드들이 제대로 작동하는지 확인하고 보상을 받는 구조입니다.\n\n스테이킹 전략 또한 중요합니다. Gaming Pool(APR 약 18.41%)과 AI Pool에 참여하여 수익을 얻을 수 있습니다. 아이겐레이어와 협업한 eATH 재스테이킹 보상은 2025년 4분기 시작되며, eATH 환매는 2026년 6월 13일부터 가능해집니다. 이 일정을 반드시 기억하여 전략을 수립하십시오."
            },
            {
                title: "CHAPTER 4 & 맺음말: AI 연합군과 미래 선점",
                range: "p.49-63",
                content: "에이서는 체인링크, 폴리헤드라, 오아시스 등과 함께 'AI 연합군'을 구성했습니다. 1,300억 원 규모의 생태계 펀드를 통해 25개 이상의 유망 프로젝트를 지원합니다.\n\n미래의 핵심 자원은 결국 GPU가 될 것입니다. 웹3.0과 AI 시대의 성장은 GPU 공급에 달려 있으며, 에이서 생태계는 그 핵심 문제를 해결하고 있습니다. 이 책을 통해 얻은 통찰력이 여러분이 미래의 부가가치를 선점하는 소중한 나침반이 되기를 바랍니다."
            }
        ];

        function renderList() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('chapterContainer');
            container.innerHTML = "";

            const filtered = BOOK_DATA.filter(d => 
                d.content.toLowerCase().includes(query) || 
                d.title.toLowerCase().includes(query)
            );

            filtered.forEach(d => {
                const card = document.createElement('div');
                card.className = 'chapter-card';
                card.onclick = () => {
                    document.getElementById('popupTitle').innerText = d.title + " (" + d.range + ")";
                    document.getElementById('popupBody').innerText = d.content;
                    document.getElementById('readPopup').style.display = 'block';
                };
                card.innerHTML = `
                    <span class="page-range">${d.range}</span>
                    <div class="chapter-title">${d.title}</div>
                    <div class="preview-text">${d.content.substring(0, 150)}...</div>
                `;
                container.appendChild(card);
            });
        }

        function closePopup(e) {
            if (e.target.id === 'readPopup') {
                document.getElementById('readPopup').style.display = 'none';
            }
        }
    </script>
</body>
</html>
