<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir Guide: Smart Search</title>
    <style>
        :root {
            --bg-color: #0a0a0a; --card-bg: #161616; --primary-color: #c1ff00;
            --text-color: #ffffff; --accent-color: #2a2a2a; --buy-btn-color: #ff4500;
        }
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: 'Pretendard', -apple-system, sans-serif;
            overflow-x: hidden;
        }

        /* 전체 레이아웃 */
        .wrapper { display: flex; flex-direction: column; height: 100vh; }

        /* 헤더 */
        header {
            width: 100%; padding: 15px 20px; text-align: center;
            border-bottom: 1px solid #222; position: relative; flex-shrink: 0;
        }
        h1 { font-size: 1.3rem; color: var(--primary-color); margin: 0; word-break: keep-all; }
        .lang-switch { position: absolute; top: 12px; right: 20px; }
        .lang-btn {
            background: var(--accent-color); color: white; border: 1px solid var(--primary-color);
            padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; font-weight: bold;
        }

        /* 메인 분할 영역 */
        main { display: flex; flex: 1; overflow: hidden; }

        /* 왼쪽: 지식 가이드 & 검색 (스크롤 가능) */
        .left-panel {
            flex: 1; padding: 30px; overflow-y: auto;
            border-right: 1px solid #222; display: flex; flex-direction: column;
        }
        .search-box { margin-bottom: 25px; position: sticky; top: 0; z-index: 10; background: var(--bg-color); padding-bottom: 10px; }
        input {
            width: 100%; padding: 14px 20px; border-radius: 30px; border: 1px solid var(--accent-color);
            background: #1a1a1a; color: white; font-size: 1rem; outline: none;
        }

        .list-container { display: flex; flex-direction: column; gap: 15px; }
        .item-card {
            background: var(--card-bg); padding: 18px; border-radius: 12px;
            text-align: left; cursor: pointer; border: 1px solid #222; transition: 0.2s;
        }
        .item-card:hover { border-color: var(--primary-color); transform: translateY(-2px); }
        .item-page { color: var(--primary-color); font-size: 0.75rem; font-weight: bold; }
        .item-title { font-size: 1.1rem; font-weight: 800; margin-top: 6px; color: #fff; }

        /* 오른쪽: 책 표지 & 구매 (고정 또는 스크롤) */
        .right-panel {
            flex: 1; padding: 30px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #0f0f0f;
            overflow-y: auto;
        }
        .cover-wrapper { width: 100%; max-width: 420px; position: relative; }
        .cover-img {
            width: 100%; border-radius: 15px; display: block;
            box-shadow: 0 15px 50px rgba(0,0,0,0.7);
        }
        .buy-area { margin-top: 30px; text-align: center; }
        .buy-btn {
            background: var(--buy-btn-color); color: white; padding: 16px 40px;
            border-radius: 50px; text-decoration: none; font-size: 1.1rem; font-weight: 900;
            display: inline-block; box-shadow: 0 5px 20px rgba(255, 69, 0, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.04); } 100% { transform: scale(1); } }

        /* 모달 */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #111; margin: 10% auto; padding: 30px; border-radius: 20px; width: 90%; max-width: 500px; border: 1px solid #333; position: relative; }
        .modal-header { font-size: 1.3rem; color: var(--primary-color); font-weight: 800; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .modal-summary { font-size: 1rem; color: #eee; line-height: 1.8; margin-bottom: 25px; }
        .action-btn { background: var(--primary-color); color: #000; padding: 12px; border-radius: 8px; text-decoration: none; font-size: 0.9rem; font-weight: 800; display: block; text-align: center; }
        .close-x { float: right; color: #777; font-size: 30px; cursor: pointer; }

        /* 모바일 대응 (850px 이하) */
        @media (max-width: 850px) {
            main { flex-direction: column; overflow-y: auto; }
            .left-panel, .right-panel { flex: none; width: 100%; overflow: visible; border: none; }
            .right-panel { order: -1; padding: 20px; } /* 모바일에서는 표지가 위로 */
            .left-panel { padding: 20px; }
            .cover-wrapper { max-width: 280px; }
        }
    </style>
</head>
