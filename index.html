<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir 커뮤니티 가이드</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-color: #c1ff00; /* Aethir 네온 그린 */
            --text-color: #ffffff;
            --accent-color: #333;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 650px; text-align: center; }
        .header { margin: 40px 0; border-bottom: 2px solid var(--primary-color); padding-bottom: 20px; }
        h1 { font-size: 1.5rem; color: var(--primary-color); line-height: 1.5; word-break: keep-all; margin: 0; }
        .subtitle { font-size: 1.1rem; color: #fff; margin-top: 10px; font-weight: 600; }

        /* 검색창 */
        .search-box { position: sticky; top: 10px; z-index: 100; margin-bottom: 30px; width: 100%; }
        input {
            width: 100%; padding: 18px 25px; border-radius: 40px; border: 2px solid var(--accent-color);
            background: rgba(26, 26, 26, 0.98); color: white; font-size: 1.1rem; outline: none; box-sizing: border-box;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); backdrop-filter: blur(15px);
        }

        /* 카드 디자인 */
        .item-card {
            background: var(--card-bg); padding: 25px; border-radius: 20px; margin-bottom: 20px;
            text-align: left; cursor: pointer; border: 1px solid #222; transition: 0.3s;
        }
        .item-card:hover { border-color: var(--primary-color); transform: translateY(-3px); }
        .item-page { color: var(--primary-color); font-size: 0.85rem; font-weight: bold; }
        .item-title { font-size: 1.25rem; font-weight: 800; margin-top: 8px; color: #fff; }

        /* 팝업 모달 */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
        }
        .modal-content {
            background: #111; margin: 5% auto; padding: 40px; border-radius: 30px;
            width: 90%; max-width: 600px; border: 1px solid #333; position: relative;
        }
        .modal-header { font-size: 1.4rem; color: var(--primary-color); font-weight: 800; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .modal-summary { font-size: 1.05rem; color: #eee; line-height: 1.9; margin-bottom: 30px; }
        .modal-summary ul { padding-left: 20px; }
        .modal-summary li { margin-bottom: 10px; }

        /* 버튼 및 링크 */
        .btn-group { display: flex; gap: 12px; flex-wrap: wrap; }
        .action-btn {
            background: var(--primary-color); color: #000; padding: 12px 20px;
            border-radius: 10px; text-decoration: none; font-size: 0.9rem; font-weight: 800; flex: 1; text-align: center;
        }
        .close-x { float: right; color: #555; font-size: 35px; cursor: pointer; line-height: 1; }

        /* 면책 조항 (Footer) */
        footer { margin-top: 80px; padding: 30px; border-top: 1px solid #222; width: 100%; box-sizing: border-box; }
        .disclaimer { font-size: 0.85rem; color: #666; line-height: 1.6; text-align: center; word-break: keep-all; }
        .copyright { margin-top: 15px; color: #444; font-size: 0.75rem; text-align: center; }
    </style>
</head>
<body onload="render()">

    <div class="container">
        <div class="header">
            <h1>Aethir와 함께 미래를 선점하라</h1>
            <div class="subtitle">본문 목차와 주요 내용 그리고 주요 링크</div>
        </div>

        <div class="search-box">
            <input type="text" id="q" placeholder="궁금한 내용을 입력하세요 (예: ARR, 노드, 6월)" oninput="render()">
        </div>

        <div id="list"></div>

        <footer>
            <div class="disclaimer">
                <b>[비공식 커뮤니티 가이드 고지]</b><br>
                본 도서 및 웹사이트는 에이셔(Aethir) 생태계 연구를 위한 비공식 커뮤니티 가이드입니다. 
                에이셔 재단의 공식 입장과는 무관하며, 본문에 수록된 정보는 투자 권유가 아닙니다. 
                모든 투자의 책임은 투자자 본인에게 있음을 알려드립니다.
            </div>
            <div class="copyright">© 2026 김지호. 본 콘텐츠의 무단 전재 및 복제를 금합니다.</div>
        </footer>
    </div>

    <div id="modal" class="modal" onclick="closeM(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-x" onclick="document.getElementById('modal').style.display='none'">&times;</span>
            <div id="mTitle" class="modal-header"></div>
            <div id="mSummary" class="modal-summary"></div>
            <div id="mLinks" class="btn-group"></div>
        </div>
    </div>

    <script>
        const data = [
            {
                page: "p.7-11",
                title: "들어가는 말: 가치 투자의 3대 기준",
                summary: "<ul><li><b>통찰력(Insight):</b> 대표가 현장의 문제를 꿰뚫고 있는가?</li><li><b>기술력(Engine):</b> 실제로 작동하는 검증된 기술적 토대</li><li><b>매출(Revenue):</b> ARR $155M 등 실질적 가치 증명</li></ul>",
                links: [{n: "공식 X (소식 확인)", u: "https://x.com/AethirCloud"}]
            },
            {
                page: "p.21-31",
                title: "비즈니스 성과: 매출 데이터 요약",
                summary: "<ul><li><b>성장 지표:</b> 2025년 상반기 ARR 1억 4,100만 달러 돌파</li><li><b>수익 순위:</b> 전 세계 DePIN 프로젝트 중 수익 1위 달성</li><li><b>글로벌 인프라:</b> 94개국에 걸친 유휴 GPU 자원 연결</li></ul>",
                links: [{n: "실시간 대시보드", u: "https://dashboard.aethir.com/protocol/overview"}]
            },
            {
                page: "p.34-48",
                title: "실전 가이드: 노드 및 스테이킹",
                summary: "<ul><li><b>체커노드:</b> 전체 ATH 공급량의 15% 보상 배정</li><li><b>스테이킹 수익:</b> Gaming Pool 연이율 약 18.41%</li><li><b>중요 일정:</b> 2026년 6월 13일 eATH 환매 시작</li></ul>",
                links: [
                    {n: "노드 가이드", u: "https://docs.aethir.com/checker-guide"},
                    {n: "스테이킹 센터", u: "https://user.aethir.com/stake/pools?pool=gaming"}
                ]
            }
        ];

        function render() {
            const q = document.getElementById('q').value.toLowerCase();
            const list = document.getElementById('list');
            list.innerHTML = "";
            const filtered = data.filter(d => d.title.toLowerCase().includes(q) || d.summary.toLowerCase().includes(q));
            
            filtered.forEach(d => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.onclick = () => {
                    document.getElementById('mTitle').innerText = d.title + " (" + d.page + ")";
                    document.getElementById('mSummary').innerHTML = d.summary;
                    const linksDiv = document.getElementById('mLinks');
                    linksDiv.innerHTML = d.links.map(l => `<a href="${l.u}" target="_blank" class="action-btn">${l.n} ↗</a>`).join('');
                    document.getElementById('modal').style.display = 'block';
                };
                card.innerHTML = `<span class="item-page">${d.page}</span><div class="item-title">${d.title}</div>`;
                list.appendChild(card);
            });
        }
        function closeM(e) { if(e.target.id === 'modal') e.target.style.display = 'none'; }
    </script>
</body>
</html>
