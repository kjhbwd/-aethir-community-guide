<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir Digital Library</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-color: #c1ff00;
            --text-color: #ffffff;
            --accent-color: #333;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container { width: 100%; max-width: 600px; text-align: center; }
        h1 { font-size: 2.2rem; margin-bottom: 10px; color: var(--primary-color); letter-spacing: 2px; }
        .guide-text { font-size: 1.1rem; color: #eeeeee; margin-bottom: 8px; }
        .desc { font-size: 0.9rem; color: #888; margin-bottom: 30px; }

        .search-box { position: relative; margin-bottom: 30px; }
        input {
            width: 100%; padding: 18px 25px; border-radius: 40px; border: 2px solid var(--accent-color);
            background: var(--card-bg); color: white; font-size: 1.1rem; outline: none; box-sizing: border-box;
        }
        input:focus { border-color: var(--primary-color); box-shadow: 0 0 20px rgba(193, 255, 0, 0.2); }

        .link-card {
            background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 20px;
            border-left: 5px solid var(--primary-color); animation: fadeIn 0.3s ease-out; text-align: left;
        }

        .page-badge { font-size: 0.8rem; background: var(--primary-color); color: black; padding: 4px 12px; border-radius: 20px; font-weight: bold; }
        .content-title { font-weight: 700; font-size: 1.2rem; margin: 10px 0; color: var(--primary-color); }
        .content-summary { font-size: 0.95rem; color: #ccc; line-height: 1.6; margin-bottom: 15px; }
        .btn-link { display: inline-block; color: black; background: var(--primary-color); padding: 8px 15px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 0.9rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>AETHIR LIBRARY</h1>
        <div class="guide-text">종이책의 모든 지식을 검색해보세요.</div>
        <p class="desc">키워드(예: 수익, CEO, 노드, 스테이킹)를 입력하세요.</p>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="무엇이 궁금하신가요?" oninput="smartSearch()">
        </div>

        <div id="resultList"></div>
    </div>

    <script>
        const bookData = [
            { 
                page: "7-10", 
                title: "프로젝트 선정 기준", 
                summary: "좋은 프로젝트는 현장의 고민(Insight)을 알고, 제대로 돌아가는 엔진(Engine)이 있으며, 실질적 매출(Revenue)이 나야 합니다.", 
                url: null, 
                tags: "ceo,기준,통찰력,매출,가치" 
            },
            { 
                page: "12-14", 
                title: "에이서(Aethir)의 작동 원리", 
                summary: "에어비앤비 모델에서 영감을 얻어, 전 세계의 유휴 GPU 자원을 한데 모아 필요한 사람들에게 효율적으로 제공합니다.", 
                url: "https://x.com/AethirCloud", 
                tags: "원리,배달앱,에어비앤비,작동,gpu" 
            },
            { 
                page: "18-23", 
                title: "압도적인 비즈니스 성과 (ARR)", 
                summary: "2024년 9,100만 달러를 넘어 2025년 상반기 ARR 1억 4,100만 달러를 돌파하며 실질적인 매출을 증명했습니다.", 
                url: "https://dashboard.aethir.com/protocol/overview", 
                tags: "매출,성과,수익,성장,지표,1억" 
            },
            { 
                page: "39", 
                title: "체커노드 운영 가이드", 
                summary: "네트워크 품질을 검사하는 보안관 역할을 수행하며, 전체 ATH 공급량의 15%가 4년간 보상으로 배정됩니다.", 
                url: "https://docs.aethir.com/checker-guide", 
                tags: "노드,설치,보안관,라이선스,검사" 
            },
            { 
                page: "41-43", 
                title: "스테이킹과 보상 체계", 
                summary: "Gaming Pool(APR 18%)과 AI Pool에 참여하여 수익을 얻고, veATH를 통해 거버넌스 권한을 가질 수 있습니다.", 
                url: "https://user.aethir.com/stake/pools?pool=gaming", 
                tags: "투자,수익,스테이킹,게임,풀,apr" 
            }
        ];

        function smartSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultList = document.getElementById('resultList');
            resultList.innerHTML = "";

            if (query.trim() === "") return;

            const filtered = bookData.filter(item => 
                item.page.includes(query) || 
                item.title.toLowerCase().includes(query) || 
                item.summary.toLowerCase().includes(query) ||
                item.tags.includes(query)
            );

            if (filtered.length > 0) {
                filtered.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'link-card';
                    card.innerHTML = `
                        <span class="page-badge">Page ${item.page}</span>
                        <div class="content-title">${item.title}</div>
                        <div class="content-summary">${item.summary}</div>
                        ${item.url ? `<a href="${item.url}" target="_blank" class="btn-link">관련 페이지 이동 ↗</a>` : ''}
                    `;
                    resultList.appendChild(card);
                });
            } else {
                resultList.innerHTML = '<p style="color:#555; margin-top:50px;">관련된 지식을 찾지 못했습니다.</p>';
            }
        }
    </script>
</body>
</html>
