<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir 지식 가이드</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-color: #c1ff00; /* Aethir 네온 그린 */
            --text-color: #ffffff;
            --accent-color: #333;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 600px; text-align: center; }
        .header { margin: 40px 0; }
        h1 { font-size: 1.4rem; color: var(--primary-color); line-height: 1.5; word-break: keep-all; }
        .subtitle { font-size: 1rem; color: #888; margin-bottom: 30px; }

        /* 검색창 */
        .search-box { position: sticky; top: 10px; z-index: 100; margin-bottom: 30px; width: 100%; }
        input {
            width: 100%; padding: 15px 20px; border-radius: 30px; border: 1px solid var(--accent-color);
            background: rgba(26, 26, 26, 0.95); color: white; font-size: 1rem; outline: none; box-sizing: border-box;
        }

        /* 카드 리스트 */
        .item-card {
            background: var(--card-bg); padding: 20px; border-radius: 15px; margin-bottom: 15px;
            text-align: left; cursor: pointer; border: 1px solid #222; transition: 0.3s;
        }
        .item-card:hover { border-color: var(--primary-color); }
        .item-page { color: var(--primary-color); font-size: 0.8rem; font-weight: bold; }
        .item-title { font-size: 1.1rem; font-weight: 700; margin-top: 5px; color: #fff; }

        /* 팝업 모달 */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
        }
        .modal-content {
            background: #1a1a1a; margin: 15% auto; padding: 30px; border-radius: 20px;
            width: 85%; max-width: 500px; border: 1px solid #333;
        }
        .modal-header { font-size: 1.2rem; color: var(--primary-color); font-weight: 800; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .modal-summary { font-size: 0.95rem; color: #ccc; line-height: 1.7; margin-bottom: 25px; }
        .modal-summary ul { padding-left: 20px; margin: 0; }
        .modal-summary li { margin-bottom: 8px; }

        /* 링크 버튼 */
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        .action-btn {
            background: var(--primary-color); color: #000; padding: 10px 15px;
            border-radius: 8px; text-decoration: none; font-size: 0.85rem; font-weight: 700; flex: 1; text-align: center;
        }
        .close-x { float: right; color: #888; font-size: 24px; cursor: pointer; }

        footer { margin-top: 50px; color: #444; font-size: 0.75rem; }
    </style>
</head>
<body onload="render()">

    <div class="container">
        <div class="header">
            <h1>Aethir와 함께 미래를 선점하라</h1>
            <div class="subtitle">본문 목차와 주요 내용 그리고 주요 링크</div>
        </div>

        <div class="search-box">
            <input type="text" id="q" placeholder="키워드를 입력하세요 (예: ARR, 노드)" oninput="render()">
        </div>

        <div id="list"></div>
        <footer>© 2026 김지호. 지식 요약 및 링크 안내 페이지</footer>
    </div>

    <div id="modal" class="modal" onclick="closeM(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-x" onclick="document.getElementById('modal').style.display='none'">&times;</span>
            <div id="mTitle" class="modal-header"></div>
            <div id="mSummary" class="modal-summary"></div>
            <div id="mLinks" class="btn-group"></div>
        </div>
    </div>

    <script>
        const data = [
            {
                page: "p.7-11",
                title: "들어가는 말: 가치 투자의 3대 기준",
                summary: "<ul><li><b>통찰력(Insight):</b> 대표가 현장의 문제를 꿰뚫고 있는가?</li><li><b>기술력(Engine):</b> 약속을 지킬 검증된 기술이 있는가?</li><li><b>매출(Revenue):</b> 실제로 수익이 발생하는 구조인가?</li></ul>",
                links: [{n: "공식 X 계정", u: "https://x.com/AethirCloud"}]
            },
            {
                page: "p.12-31",
                title: "Chapter 1: GPU 혁신과 비즈니스 성과",
                summary: "<ul><li><b>작동 원리:</b> 유휴 GPU를 연결하는 '에어비앤비' 모델</li><li><b>비용 절감:</b> 기존 클라우드 대비 최대 86% 저렴</li><li><b>성과:</b> 2025년 상반기 ARR 1억 4,100만 달러 돌파</li></ul>",
                links: [{n: "매출 대시보드", u: "https://dashboard.aethir.com/protocol/overview"}]
            },
            {
                page: "p.34-48",
                title: "Chapter 2: 노드 보상 및 스테이킹 전략",
                summary: "<ul><li><b>체커노드:</b> 전체 공급량의 15% 보상 배정</li><li><b>스테이킹:</b> Gaming Pool 연이율 약 18.41% 제공</li><li><b>중요 날짜:</b> eATH 환매 시작 (2026.06.13)</li></ul>",
                links: [
                    {n: "노드 가이드", u: "https://docs.aethir.com/checker-guide"},
                    {n: "스테이킹 센터", u: "https://user.aethir.com/stake/pools?pool=gaming"}
                ]
            },
            {
                page: "p.53-63",
                title: "Chapter 4 & 맺음말: AI 연합군과 미래",
                summary: "<ul><li><b>AI 연합군:</b> 체인링크 등 기술 드림팀 구성</li><li><b>카탈리스트 펀드:</b> 1억 달러 규모로 AI 프로젝트 지원</li><li><b>미래 가치:</b> GPU는 AI 시대의 핵심 자원임을 강조</li></ul>",
                links: [{n: "Aethir Korea X", u: "https://x.com/Aethir_Korea"}]
            }
        ];

        function render() {
            const q = document.getElementById('q').value.toLowerCase();
            const list = document.getElementById('list');
            list.innerHTML = "";
            const filtered = data.filter(d => d.title.toLowerCase().includes(q) || d.summary.toLowerCase().includes(q));
            
            filtered.forEach(d => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.onclick = () => {
                    document.getElementById('mTitle').innerText = d.title;
                    document.getElementById('mSummary').innerHTML = d.summary;
                    const linksDiv = document.getElementById('mLinks');
                    linksDiv.innerHTML = d.links.map(l => `<a href="${l.u}" target="_blank" class="action-btn">${l.n} ↗</a>`).join('');
                    document.getElementById('modal').style.display = 'block';
                };
                card.innerHTML = `<span class="item-page">${d.page}</span><div class="item-title">${d.title}</div>`;
                list.appendChild(card);
            });
        }
        function closeM(e) { if(e.target.id === 'modal') e.target.style.display = 'none'; }
    </script>
</body>
</html>
