<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir와 함께 미래를 선점하라 - 전체 본문 무삭제판</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-color: #c1ff00;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; line-height: 1.8;
        }

        .container { width: 100%; max-width: 650px; text-align: center; }
        h1 { font-size: 1.6rem; color: var(--primary-color); margin-bottom: 5px; }
        .subtitle { font-size: 1rem; color: #888; margin-bottom: 30px; }

        .search-box { position: sticky; top: 10px; z-index: 100; margin-bottom: 40px; }
        input {
            width: 100%; padding: 18px 25px; border-radius: 40px; border: 2px solid #333;
            background: rgba(26, 26, 26, 0.98); color: white; font-size: 1.1rem; outline: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); backdrop-filter: blur(15px);
        }

        .chapter-card {
            background: var(--card-bg); padding: 25px; border-radius: 20px; margin-bottom: 20px;
            border: 1px solid #222; cursor: pointer; text-align: left; transition: 0.3s;
        }
        .chapter-card:hover { border-color: var(--primary-color); transform: translateY(-3px); }
        .page-tag { font-size: 0.8rem; color: var(--primary-color); font-weight: bold; }
        .chapter-title { font-size: 1.2rem; font-weight: 800; color: #fff; margin-top: 5px; }

        /* 팝업창 */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.98);
        }
        .modal-content {
            background: #111; margin: 2% auto; padding: 40px; border-radius: 30px;
            width: 90%; max-width: 750px; height: 85vh; overflow-y: auto; 
            border: 1px solid #333; position: relative;
        }
        .modal-header { color: var(--primary-color); font-size: 1.4rem; margin-bottom: 20px; font-weight: 800; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .modal-body { font-size: 1.1rem; color: #ddd; line-height: 2.2; text-align: justify; white-space: pre-wrap; padding-bottom: 100px; }
        .close-btn { position: sticky; top: -10px; float: right; font-size: 40px; color: #666; cursor: pointer; z-index: 100; }

        footer { text-align: center; margin-top: 50px; color: #333; font-size: 0.8rem; padding-bottom: 40px; }
    </style>
</head>
<body onload="renderList()">

    <div class="container">
        <div class="header">
            <h1>Aethir와 함께 미래를 선점하라</h1>
            <div class="subtitle">전체 본문 무삭제 수록판 (1~63p)</div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="궁금한 내용을 입력하세요 (예: ARR, 수익, 노드)" oninput="renderList()">
        </div>

        <div id="chapterContainer"></div>
        <footer>© 2026 김지호.</footer>
    </div>

    <div id="readPopup" class="modal" onclick="closePopup(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="document.getElementById('readPopup').style.display='none'">&times;</span>
            <div id="popupTitle" class="modal-header"></div>
            <div id="popupBody" class="modal-body"></div>
        </div>
    </div>

    <script>
        const BOOK_DATA = [
            {
                title: "시작하며: 가이드북 발간의 의미",
                range: "p.1-6",
                content: "본 도서는 2026년 1월 기준 에이셔(Aethir) 생태계를 연구하는 독자들을 위해 제작된 비공식 가이드입니다. 미래 산업의 핵심인 GPU 인프라와 블록체인의 결합을 통해 우리가 얻을 수 있는 실질적인 가치를 다룹니다."
            },
            {
                title: "들어가는 말: 세 가지 가치 투자 기준",
                range: "p.7-11",
                content: "Aethir 공동 창업자인 Daniel Wang과 Mark Rydon은 현장에서 겪는 GPU 컴퓨팅 공급 부족 문제를 해결하기 위해 이 프로젝트를 시작했습니다. 제가 프로젝트를 볼 때 중요하게 생각하는 세 가지 기준은 다음과 같습니다.\n\n1. 통찰력(Insight): 대표가 현장의 문제를 꿰뚫고 있는가?\n2. 기술 엔진(Engine): 약속한 기능을 실제로 구현할 수 있는가?\n3. 매출(Revenue): 잔치가 끝난 뒤에도 실질적인 수익이 발생하는가?\n\n매출은 세상에 필요한 가치를 증명하는 가장 확실한 성적표입니다."
            },
            {
                title: "CHAPTER 1: 에이셔의 정체와 작동 원리",
                range: "p.12-20",
                content: "에이셔는 전 세계의 유휴 GPU 자원을 활용하는 탈중앙화 인프라입니다. 에어비앤비가 방을 공유하듯, 에이셔는 전 세계에 흩어진 컴퓨팅 파워를 연결합니다. 기존의 중앙 집중식 서비스(AWS 등)보다 비용을 최대 86%까지 절감하며 보안성을 높였습니다."
            },
            {
                title: "CHAPTER 1: 비즈니스 성과 (ARR 1억 5천만 달러)",
                range: "p.21-31",
                content: "에이셔의 성장은 숫자로 증명됩니다. 2024년 말 ARR 9,100만 달러를 기록한 후, 2025년 상반기에는 1억 4,100만 달러를 돌파했습니다. 현재 ARR은 1억 5,500만 달러를 넘어섰으며, 이는 DePIN 분야에서 독보적인 수익 창출 능력을 입증하는 결과입니다."
            },
            {
                title: "CHAPTER 2: 체커노드 운영 및 엣지 가이드",
                range: "p.34-40",
                content: "체커노드는 네트워크의 보안관 역할을 수행합니다. 전체 ATH 공급량의 15%가 4년에 걸쳐 이들에게 지급됩니다. 또한 에이셔 엣지(Edge) 하드웨어를 통해 직접 보상을 얻을 수 있으며, 2025년 6월부터는 스테이킹 수량에 따라 보상이 차등 지급되는 정책이 적용되었습니다."
            },
            {
                title: "CHAPTER 2: 스테이킹 전략과 수익률",
                range: "p.41-48",
                content: "Gaming Pool 스테이킹은 연이율 약 18.41%의 높은 보상을 제공합니다. 아이겐레이어와 협업한 eATH 재스테이킹 보상은 2025년 4분기 시작되며, eATH 환매는 2026년 6월 13일부터 가능합니다."
            },
            {
                title: "CHAPTER 4: AI 연합군과 생태계 확장",
                range: "p.53-61",
                content: "에이셔는 체인링크, 폴리헤드라 등과 협력하여 'AI 연합군'을 구축했습니다. 약 1,300억 원 규모의 생태계 펀드를 통해 25개 이상의 유망 AI 프로젝트를 지원하며 실질적인 인프라 표준을 만들어가고 있습니다."
            },
            {
                title: "맺음말: 미래 산업의 주도권",
                range: "p.62-63",
                content: "미래의 핵심 자원은 결국 GPU가 될 것입니다. 에이셔 생태계와 함께하는 것은 산업의 최전선에서 미래를 선점하는 일입니다. 이 책이 여러분의 성공적인 투자를 위한 나침반이 되기를 바랍니다."
            }
        ];

        function renderList() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('chapterContainer');
            container.innerHTML = "";
            const filtered = BOOK_DATA.filter(d => d.content.toLowerCase().includes(query) || d.title.toLowerCase().includes(query));
            filtered.forEach(d => {
                const card = document.createElement('div');
                card.className = 'chapter-card';
                card.onclick = () => {
                    document.getElementById('popupTitle').innerText = d.title + " (" + d.range + ")";
                    document.getElementById('popupBody').innerText = d.content;
                    document.getElementById('readPopup').style.display = 'block';
                };
                card.innerHTML = `<span class="page-tag">${d.range}</span><div class="chapter-title">${d.title}</div><div style="color:#666; font-size:0.9rem; margin-top:10px;">본문 전체 보기</div>`;
                container.appendChild(card);
            });
        }
        function closePopup(e) { if (e.target.id === 'readPopup') document.getElementById('readPopup').style.display = 'none'; }
    </script>
</body>
</html>
