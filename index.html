<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir 전자 e-book: 모든 페이지 검색</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-color: #c1ff00; /* 에이셔 네온 그린 */
            --text-color: #ffffff;
            --accent-color: #333;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container { width: 100%; max-width: 600px; text-align: center; }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: var(--primary-color); line-height: 1.4; word-break: keep-all; }
        .subtitle { font-size: 1.2rem; color: #ffffff; margin-bottom: 15px; font-weight: 600; }
        .guide-text { font-size: 0.95rem; color: #aaa; margin-bottom: 30px; line-height: 1.6; }

        .search-box { position: relative; margin-bottom: 30px; }
        input {
            width: 100%; padding: 18px 25px; border-radius: 40px; border: 2px solid var(--accent-color);
            background: var(--card-bg); color: white; font-size: 1.1rem; outline: none; box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary-color); box-shadow: 0 0 20px rgba(193, 255, 0, 0.2); }

        .result-container { text-align: left; width: 100%; }
        .page-card {
            background: var(--card-bg); padding: 25px; border-radius: 18px; margin-bottom: 20px;
            border-left: 5px solid var(--primary-color); animation: fadeIn 0.3s ease-out;
        }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .page-badge { font-size: 0.8rem; background: var(--primary-color); color: black; padding: 4px 14px; border-radius: 20px; font-weight: bold; }
        .content-body { font-size: 1rem; color: #e0e0e0; line-height: 1.8; word-break: keep-all; }
        .highlight { color: var(--primary-color); font-weight: bold; background: rgba(193, 255, 0, 0.15); padding: 0 2px; }

        .links-area { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-link { 
            color: black; background: var(--primary-color); padding: 9px 15px; 
            border-radius: 8px; text-decoration: none; font-weight: 700; font-size: 0.85rem; 
            transition: 0.2s;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Aethir와 함께 미래를 선점하라</h1>
        <div class="subtitle">&lt;전자 e-book&gt; - 모든 페이지 검색 가능</div>
        <div class="guide-text">종이책 독자를 위한 스마트 지식 검색 시스템입니다.<br>본문 1~63페이지의 모든 핵심 지식을 실시간으로 찾아드립니다.</div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요 (예: ARR, 노드, 수익률)" oninput="smartSearch()">
        </div>

        <div id="resultList" class="result-container"></div>
    </div>

    <script>
        const bookData = [
            { page: "1-5", content: "Aethir와 함께 미래를 선점하라: GPU 인프라로 돈 버는 실전 가이드. AI 시대의 고부가가치 산업인 웹3.0과 GPU 클라우드 컴퓨팅의 흐름을 다룹니다.", links: [] },
            { page: "7-11", content: "투자 기준(Insight/Engine/Revenue): 대표가 현장의 고민을 아는가? 제대로 돌아가는 기술 엔진인가? 실질적 매출(ARR)이 발생하는가?", links: [{name: "공식 X 소식", url: "https://x.com/AethirCloud"}] },
            { page: "12-14", content: "에이서 작동 원리: 에어비앤비 주택 공유 모델에서 영감을 얻음. 전 세계 유휴 GPU 자원을 연결해 AWS 대비 70~80% 저렴한 비용으로 공급합니다.", links: [] },
            { page: "21-25", content: "압도적 매출 성과: 2024년 12월 ARR 9,068만 달러, 2025년 상반기 1억 4,100만 달러 돌파. 현재 ARR은 1억 5,500만 달러 이상을 기록 중입니다.", links: [{name: "매출 대시보드", url: "https://dashboard.aethir.com/protocol/overview"}] },
            { page: "34-37", content: "에이서 엣지(Edge) 투자: 하드웨어 기기를 통한 ATH 채굴. 2025년 6월 12일 이후 할당량 정책 변경 확인 필수.", links: [{name: "엣지 스토어", url: "https://mintgreen.tech/store/"}] },
            { page: "38-40", content: "체커노드(Checker Node): 네트워크 보안관 역할. 전체 ATH 공급량의 15%가 향후 4년간 보상으로 배정되었습니다.", links: [{name: "노드 가이드", url: "https://docs.aethir.com/checker-guide"}, {name: "오너 포털", url: "https://app.aethir.com/landingPage"}] },
            { page: "41-47", content: "스테이킹 전략: Gaming Pool(APR 18%) 및 AI Pool 참여. eATH 재스테이킹 보상 환매는 2026년 6월 13일부터 가능.", links: [{name: "게임 풀 스테이킹", url: "https://user.aethir.com/stake/pools?pool=gaming"}] },
            { page: "49-52", content: "Zentry 시너지: 웹3 게이밍 통합 생태계. Zentry Nexus에서 'Aethir Watcher' 활동 점수 획득 가능.", links: [{name: "Zentry Nexus", url: "https://nexus.zentry.com/"}] },
            { page: "53-61", content: "AI 연합군(AI Unbundled): Chainlink, Polyhedra, ChainGPT 등 드림팀 구성. 1,300억 원 규모의 에코시스템 펀드 지원.", links: [] }
        ];

        function smartSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultList = document.getElementById('resultList');
            resultList.innerHTML = "";
            if (query.trim() === "") return;
            const filtered = bookData.filter(item => item.content.toLowerCase().includes(query) || item.page.includes(query));
            if (filtered.length > 0) {
                filtered.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'page-card';
                    let highlightedText = item.content.replace(new RegExp(`(${query})`, 'gi'), '<span class="highlight">$1</span>');
                    card.innerHTML = `<div class="page-header"><span class="page-badge">Page ${item.page}</span></div><div class="content-body">${highlightedText}</div><div class="links-area">${item.links.map(l => `<a href="${l.url}" target="_blank" class="btn-link">${l.name} ↗</a>`).join('')}</div>`;
                    resultList.appendChild(card);
                });
            } else {
                resultList.innerHTML = '<p style="color:#666; text-align:center; margin-top:50px;">검색된 내용이 없습니다.</p>';
            }
        }
    </script>
</body>
</html>
