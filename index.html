<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir Guide: Smart Search</title>
    <style>
        :root {
            --bg-color: #0d0d0d; --card-bg: #1a1a1a; --primary-color: #c1ff00;
            --text-color: #ffffff; --accent-color: #333; --buy-btn-color: #ff4500;
        }
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: 'Pretendard', -apple-system, sans-serif;
            overflow: hidden;
        }

        header {
            width: 100%; height: 70px; padding: 0 30px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #222; background: #0d0d0d;
            position: fixed; top: 0; left: 0; z-index: 1000;
        }
        header::before { content: ""; flex: 1; }
        h1 { flex: 2; font-size: 1.3rem; color: var(--primary-color); text-align: center; margin: 0; word-break: keep-all; }
        .lang-switch { flex: 1; display: flex; justify-content: flex-end; }
        .lang-btn { background: var(--accent-color); color: white; border: 1px solid var(--primary-color); padding: 6px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; font-weight: bold; }

        .main-container { display: flex; width: 100%; height: 100vh; padding-top: 70px; }

        /* 왼쪽 패널 (가이드 & 아코디언 리스트) */
        .left-panel { width: 50%; height: 100%; overflow-y: auto; padding: 40px; border-right: 1px solid #222; }
        .guide-text { color: #888; font-size: 0.95rem; font-weight: 500; margin-bottom: 8px; text-align: left; }
        .search-box { margin-bottom: 30px; position: sticky; top: 0; background: var(--bg-color); z-index: 10; padding-bottom: 10px; }
        input { width: 100%; padding: 16px 24px; border-radius: 40px; border: 1px solid var(--accent-color); background: #111; color: white; font-size: 1.1rem; outline: none; }

        .list-container { display: flex; flex-direction: column; gap: 15px; }
        .accordion-item { background: var(--card-bg); border-radius: 14px; border: 1px solid #222; margin-bottom: 15px; overflow: hidden; transition: 0.3s; }
        .accordion-item:hover { border-color: var(--primary-color); }
        .accordion-header { padding: 22px; cursor: pointer; display: flex; flex-direction: column; }
        .item-page { color: var(--primary-color); font-size: 0.85rem; font-weight: bold; }
        .item-title { font-size: 1.2rem; font-weight: 800; margin-top: 8px; color: #fff; }

        .accordion-content { display: none; padding: 0 22px 22px 22px; border-top: 1px solid #222; background: #151515; font-size: 1rem; line-height: 1.8; color: #eee; }
        .accordion-content ul { padding-left: 0; list-style: none; margin: 15px 0; }
        .accordion-content li { margin-bottom: 10px; }
        .action-btn { background: var(--primary-color); color: #000; padding: 10px; border-radius: 6px; text-decoration: none; font-size: 0.85rem; font-weight: 800; display: block; text-align: center; margin-top: 15px; }

        /* 오른쪽 패널 (표지 & 구매) */
        .right-panel { width: 50%; height: 100%; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; align-items: center; background: #090909; }
        .cover-box { width: 100%; max-width: 420px; margin-bottom: 30px; }
        .cover-img { width: 100%; border-radius: 20px; box-shadow: 0 30px 80px rgba(0,0,0,0.8); display: block; }
        .buy-now-btn { background: var(--buy-btn-color); color: white; padding: 20px 50px; border-radius: 60px; text-decoration: none; font-size: 1.2rem; font-weight: 900; box-shadow: 0 8px 25px rgba(255, 69, 0, 0.4); animation: pulse 2s infinite; text-align: center; }

        .footer-content { margin-top: 60px; text-align: center; opacity: 0.5; font-size: 0.8rem; line-height: 1.6; color: #aaa; }

        @media (max-width: 900px) {
            body, html { overflow-y: auto; }
            .main-container { flex-direction: column; height: auto; }
            header::before { display: none; }
            h1 { flex: 1; text-align: left; font-size: 1.1rem; }
            .left-panel, .right-panel { width: 100%; height: auto; overflow: visible; border: none; padding: 25px; }
            .right-panel { order: -1; padding-top: 20px; }
            .cover-box { max-width: 300px; }
        }
    </style>
</head>
<body onload="render()">
    <header>
        <h1 id="main-title">Aethir와 함께 미래를 선점하라</h1>
        <div class="lang-switch"><button class="lang-btn" onclick="toggleLang()">KO / EN</button></div>
