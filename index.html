<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir와 함께 미래를 선점하라 - 전체 본문 보기</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-color: #c1ff00; /* 에이셔 네온 그린 */
            --text-color: #ffffff;
            --accent-color: #333;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.8;
        }

        .container { width: 100%; max-width: 650px; }
        .header { text-align: center; margin-bottom: 50px; }
        h1 { font-size: 1.8rem; margin-bottom: 10px; color: var(--primary-color); }
        .subtitle { font-size: 1.2rem; font-weight: 600; color: #fff; margin-bottom: 20px; }
        
        /* 검색창 디자인 */
        .search-box { 
            position: sticky; top: 15px; z-index: 100; margin-bottom: 40px;
            display: flex; justify-content: center;
        }
        input {
            width: 100%; padding: 18px 25px; border-radius: 40px; border: 2px solid var(--accent-color);
            background: rgba(26, 26, 26, 0.95); color: white; font-size: 1.1rem; outline: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }
        input:focus { border-color: var(--primary-color); }

        /* 본문 카드 디자인 */
        .chapter-title { 
            font-size: 1.4rem; color: var(--primary-color); margin: 60px 0 25px 0; 
            padding-bottom: 10px; border-bottom: 2px solid var(--accent-color); 
        }

        .content-card {
            background: var(--card-bg); padding: 35px; border-radius: 20px; margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-out;
        }

        .page-num { font-size: 0.8rem; color: var(--primary-color); font-weight: bold; margin-bottom: 15px; display: block; }
        .text-body { font-size: 1.05rem; color: #e0e0e0; text-align: justify; word-break: keep-all; }
        .highlight { color: var(--primary-color); font-weight: bold; background: rgba(193, 255, 0, 0.1); }

        .links-container { margin-top: 25px; display: flex; gap: 10px; flex-wrap: wrap; }
        .link-btn { 
            background: var(--primary-color); color: #000; padding: 10px 18px; 
            border-radius: 10px; text-decoration: none; font-weight: 700; font-size: 0.9rem;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        footer { text-align: center; margin-top: 100px; color: #555; font-size: 0.85rem; padding-bottom: 50px; }
    </style>
</head>
<body onload="renderBook()">

    <div class="container">
        <div class="header">
            <h1>Aethir와 함께 미래를 선점하라</h1>
            <div class="subtitle">&lt;전자 e-book&gt; - 본문 전체 읽기</div>
            <p style="color:#888;">종이책의 핵심 본문을 디지털로 구현하였습니다.</p>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="궁금한 내용을 검색하세요 (예: ARR, 노드, 수익)" oninput="renderBook()">
        </div>

        <div id="bookContent"></div>

        <footer>
            © 2026 김지호. 모든 권리 저작권자에게 있음.<br>
            본 웹사이트는 에이셔(Aethir) 공식 문서와 가이드를 기반으로 제작되었습니다.
        </footer>
    </div>

    <script>
        const fullContent = [
            { 
                chapter: "시작하며", page: "1-6", 
                content: "이 책은 AI와 클라우드 게임의 핵심 인프라인 에이셔(Aethir) 생태계를 독자들이 쉽게 이해하고 실전 수익 전략을 짤 수 있도록 돕기 위해 기획되었습니다. 2026년 1월 기준 최신 정보를 담고 있습니다.", 
                links: [] 
            },
            { 
                chapter: "들어가는 말", page: "7-11", 
                content: "블록체인은 단순한 기술을 넘어 새로운 경제 시스템을 만들고 있습니다. 저자는 좋은 프로젝트를 고르는 기준으로 대표의 통찰력, 기술 엔진, 그리고 실질적인 매출(ARR)을 제시합니다. 에이서는 이 세 가지를 모두 충족하는 보기 드문 프로젝트입니다.", 
                links: [{name: "공식 X 계정", url: "https://x.com/AethirCloud"}] 
            },
            { 
                chapter: "CHAPTER 1: 에이서의 원리", page: "12-20", 
                content: "에이서는 전 세계의 남는 GPU 자원을 하나로 묶어 필요한 곳에 빌려주는 탈중앙화 인프라입니다. 에어비앤비가 남는 방을 공유하듯, 에이서는 남는 연산 능력을 공유합니다. 리더인 마크 라이든과 다니엘 왕은 이 분야의 베테랑입니다.", 
                links: [] 
            },
            { 
                chapter: "CHAPTER 1: 비즈니스 성과", page: "21-31", 
                content: "에이서의 가치는 숫자로 증명됩니다. 2025년 상반기 ARR 1억 4,100만 달러를 돌파했으며, 현재는 1억 5,500만 달러 이상의 매출을 기록하고 있습니다. 전 세계 94개국에 인프라가 깔려 있는 거대한 네트워크입니다.", 
                links: [{name: "매출 대시보드", url: "https://dashboard.aethir.com/protocol/overview"}] 
            },
            { 
                chapter: "CHAPTER 2: 수익 창출 가이드", page: "34-40", 
                content: "독자들은 에이서 엣지 기기를 구매하거나 체커노드를 운영하여 보상을 얻을 수 있습니다. 체커노드는 네트워크의 보안관 역할을 하며, 전체 ATH 공급량의 15%가 노드 운영자들에게 4년에 걸쳐 지급됩니다.", 
                links: [{name: "노드 가이드", url: "https://docs.aethir.com/checker-guide"}] 
            },
            { 
                chapter: "CHAPTER 2: 스테이킹 전략", page: "41-48", 
                content: "게임 풀 스테이킹은 약 18%의 높은 수익률을 제공합니다. 아이겐레이어와 협력한 eATH 재스테이킹 보상도 준비되어 있으며, eATH의 환매는 2026년 6월 13일부터 가능해집니다.", 
                links: [{name: "스테이킹 센터", url: "https://user.aethir.com/stake/pools?pool=gaming"}] 
            },
            { 
                chapter: "CHAPTER 4: AI 연합군", page: "53-61", 
                content: "에이서는 체인링크, 폴리헤드라 등과 함께 AI 연합군을 구성했습니다. 1,300억 원 규모의 펀드를 통해 25개 이상의 유망한 AI 프로젝트를 지원하며 생태계를 확장하고 있습니다.", 
                links: [] 
            },
            { 
                chapter: "맺음말", page: "62-63", 
                content: "미래의 핵심 자원은 GPU가 될 것입니다. 에이서 생태계와 함께하는 것은 단순한 투자를 넘어 기술 혁신의 최전선에 서는 일입니다. 이 가이드가 여러분의 성공적인 여정에 도움이 되길 바랍니다.", 
                links: [] 
            }
        ];

        function renderBook() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('bookContent');
            container.innerHTML = "";

            const filtered = query.trim() === "" 
                ? fullContent 
                : fullContent.filter(item => item.content.toLowerCase().includes(query) || item.chapter.toLowerCase().includes(query));

            let lastChapter = "";

            filtered.forEach(item => {
                if (query.trim() === "" && item.chapter !== lastChapter) {
                    const title = document.createElement('div');
                    title.className = 'chapter-title';
                    title.innerText = item.chapter;
                    container.appendChild(title);
                    lastChapter = item.chapter;
                }

                const card = document.createElement('div');
                card.className = 'content-card';
                
                let text = item.content;
                if (query.trim() !== "") {
                    const regex = new RegExp(`(${query})`, 'gi');
                    text = text.replace(regex, '<span class="highlight">$1</span>');
                }

                card.innerHTML = `
                    <span class="page-num">Page ${item.page}</span>
                    <div class="text-body">${text}</div>
                    <div class="links-container">
                        ${item.links.map(l => `<a href="${l.url}" target="_blank" class="link-btn">${l.name} ↗</a>`).join('')}
                    </div>
                `;
                container.appendChild(card);
            });

            if (filtered.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:#666; margin-top:50px;'>검색 결과가 없습니다.</p>";
            }
        }
    </script>
</body>
</html>
