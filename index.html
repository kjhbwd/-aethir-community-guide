<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir 전자 e-book: 전체 본문 보기</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-color: #c1ff00; /* 에이셔 네온 그린 */
            --text-color: #ffffff;
            --accent-color: #333;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container { width: 100%; max-width: 600px; text-align: center; }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: var(--primary-color); line-height: 1.4; word-break: keep-all; }
        .subtitle { font-size: 1.2rem; color: #ffffff; margin-bottom: 15px; font-weight: 600; }
        .guide-text { font-size: 0.95rem; color: #aaa; margin-bottom: 30px; line-height: 1.6; }

        .search-box { position: relative; margin-bottom: 30px; position: sticky; top: 10px; z-index: 100; }
        input {
            width: 100%; padding: 18px 25px; border-radius: 40px; border: 2px solid var(--accent-color);
            background: rgba(26, 26, 26, 0.95); color: white; font-size: 1.1rem; outline: none; box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        input:focus { border-color: var(--primary-color); }

        .result-container { text-align: left; width: 100%; }
        .page-card {
            background: var(--card-bg); padding: 25px; border-radius: 18px; margin-bottom: 25px;
            border-left: 5px solid var(--primary-color); animation: fadeIn 0.4s ease-out;
        }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .page-badge { font-size: 0.8rem; background: var(--primary-color); color: black; padding: 4px 14px; border-radius: 20px; font-weight: bold; }
        .content-body { font-size: 1.05rem; color: #e0e0e0; line-height: 1.8; word-break: keep-all; }
        .highlight { color: var(--primary-color); font-weight: bold; background: rgba(193, 255, 0, 0.2); }

        .links-area { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-link { 
            color: black; background: var(--primary-color); padding: 9px 15px; 
            border-radius: 8px; text-decoration: none; font-weight: 700; font-size: 0.85rem; 
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onload="smartSearch()"> <div class="container">
        <h1>Aethir와 함께 미래를 선점하라</h1>
        <div class="subtitle">&lt;전자 e-book&gt; - 모든 페이지 검색 가능</div>
        <div class="guide-text">종이책 1~63페이지의 모든 핵심 지식을 담았습니다.<br>아래에서 전체 내용을 읽거나, 검색창을 이용해 지식을 찾아보세요.</div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="키워드 검색 (예: ARR, 노드, 수익률)" oninput="smartSearch()">
        </div>

        <div id="resultList" class="result-container"></div>
    </div>

    <script>
        const bookData = [
            { page: "1-5", content: "Aethir와 함께 미래를 선점하라: GPU 인프라로 돈 버는 실전 가이드. AI 시대의 고부가가치 산업인 웹3.0과 GPU 클라우드 컴퓨팅의 흐름을 다룹니다.", links: [] },
            { page: "7-11", content: "투자 기준(Insight/Engine/Revenue): 대표가 현장의 고민을 아는가? 제대로 돌아가는 기술 엔진인가? 잔치가 끝난 뒤에도 실제 매출(ARR)이 발생하는가? 매출은 가치 증명의 성적표입니다.", links: [{name: "공식 X 소식", url: "https://x.com/AethirCloud"}] },
            { page: "12-14", content: "에이서 작동 원리: 에어비앤비 주택 공유 모델에서 영감을 얻음. 전 세계 유휴 GPU 자원을 연결해 AWS 대비 70~80% 저렴한 비용으로 공급하여 인프라 민주화를 실현합니다.", links: [] },
            { page: "15-20", content: "리더십: 마크 라이든(Mark Rydon)은 에너지 및 전통 인프라 프로젝트 파이낸싱 전문가이며, 다니엘 왕(Daniel Wang)은 라이엇 게임즈 출신의 비즈니스 전략가입니다.", links: [] },
            { page: "21-25", content: "매출 성과: 2025년 상반기 ARR 1억 4,100만 달러 돌파. 현재 연간 반복 매출(ARR)은 1억 5,500만 달러를 넘어서며 실질적인 비즈니스 모델의 성공을 증명하고 있습니다.", links: [{name: "매출 대시보드", url: "https://dashboard.aethir.com/protocol/overview"}] },
            { page: "26-31", content: "글로벌 생태계: 94개국에 분산된 인프라. ATH 토큰은 GPU 공급자와 클라이언트를 연결하는 매개체이자 시스템 가동을 위한 경제 시스템의 근간입니다.", links: [{name: "Aethir Korea X", url: "https://x.com/Aethir_Korea"}] },
            { page: "34-37", content: "에이서 엣지(Edge): 하드웨어 투자를 통한 보상 수령. 2025년 6월 12일 이후 할당량 정책이 스테이킹 수량에 따른 차등 보상 방식으로 변경되었습니다.", links: [{name: "엣지 스토어", url: "https://mintgreen.tech/store/"}] },
            { page: "38-40", content: "체커노드(Checker Node): 네트워크 보안관 및 품질 검사관. 전체 ATH 공급량의 15%가 향후 4년간 운영 보상으로 배정되어 안정적 수익을 제공합니다.", links: [{name: "노드 가이드", url: "https://docs.aethir.com/checker-guide"}, {name: "오너 포털", url: "https://app.aethir.com/landingPage"}] },
            { page: "41-47", content: "스테이킹과 재스테이킹: Gaming Pool(APR 18%) 및 AI Pool 참여. 아이겐레이어 협업을 통한 eATH 보상은 2025년 4분기 시작, 환매는 2026년 6월 13일부터 가능합니다.", links: [{name: "게임 풀 스테이킹", url: "https://user.aethir.com/stake/pools?pool=gaming"}] },
            { page: "49-52", content: "Zentry 파트너십: 통합 게이밍 플랫폼. Zentry Nexus의 'Aethir Watcher' 활동을 통해 소셜 활동 점수를 획득하고 향후 에어드랍 자격을 확보할 수 있습니다.", links: [{name: "Zentry Nexus", url: "https://nexus.zentry.com/"}] },
            { page: "53-61", content: "AI Unbundled(AI 연합군): Chainlink, Polyhedra, ChainGPT 등 드림팀 구성. 1,300억 원 규모의 에코시스템 펀드를 통해 25개 이상의 AI 프로젝트를 지원합니다.", links: [] },
            { page: "62-63", content: "맺음말: 미래 고부가가치 산업의 성장은 GPU 공급에 달려있습니다. 에이서 생태계는 기술 혁신을 통해 새로운 기회를 제공합니다.", links: [] }
        ];

        function smartSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultList = document.getElementById('resultList');
            resultList.innerHTML = "";

            // 검색어가 없으면 전체 데이터 노출
            const filtered = query.trim() === "" 
                ? bookData 
                : bookData.filter(item => item.content.toLowerCase().includes(query) || item.page.includes(query));

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'page-card';
                let bodyText = item.content;
                if (query.trim() !== "") {
                    bodyText = bodyText.replace(new RegExp(`(${query})`, 'gi'), '<span class="highlight">$1</span>');
                }
                card.innerHTML = `
                    <div class="page-header"><span class="page-badge">Page ${item.page}</span></div>
                    <div class="content-body">${bodyText}</div>
                    <div class="links-area">${item.links.map(l => `<a href="${l.url}" target="_blank" class="btn-link">${l.name} ↗</a>`).join('')}</div>
                `;
                resultList.appendChild(card);
            });

            if (filtered.length === 0) {
                resultList.innerHTML = '<p style="color:#666; text-align:center; margin-top:50px;">검색 결과가 없습니다.</p>';
            }
        }
    </script>
</body>
</html>
