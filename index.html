<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethir Book Smart Index</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-color: #c1ff00; /* 에이셔 네온 그린 */
            --text-color: #ffffff;
            --accent-color: #333;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .guide-text {
            font-size: 1.1rem;
            color: #eeeeee;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .desc {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 40px;
            border: 2px solid var(--accent-color);
            background: var(--card-bg);
            color: white;
            font-size: 1.1rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(193, 255, 0, 0.2);
        }

        .result-container {
            text-align: left;
        }

        .link-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid #222;
            animation: fadeIn 0.3s ease-out;
        }

        .link-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .page-badge {
            font-size: 0.8rem;
            background: var(--primary-color);
            color: black;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            white-space: nowrap;
        }

        .link-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
            text-decoration: none;
            line-height: 1.4;
        }

        .link-url {
            font-size: 0.8rem;
            color: #666;
            word-break: break-all;
            display: block;
        }

        .no-result {
            color: #555;
            margin-top: 50px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AETHIR INDEX</h1>
        <div class="guide-text">책 속에 실려 있는 링크로 안내해드립니다.</div>
        <p class="desc">페이지 번호나 키워드(예: 노드, 스테이킹)를 입력하세요.</p>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요..." oninput="smartSearch()">
        </div>

        <div id="resultList" class="result-container"></div>
    </div>

    <script>
        const allLinks = [
            { page: "11", name: "에이서 공식 X (AethirCloud)", url: "https://x.com/AethirCloud", tags: "트위터,소식,공식" },
            { page: "23", name: "실시간 GPU 대시보드 (매출 확인)", url: "https://dashboard.aethir.com/protocol/overview", tags: "매출,상태,통계,arr" },
            { page: "32", name: "Aethir Korea 공식 X", url: "https://x.com/Aethir_Korea", tags: "한국,커뮤니티,트위터" },
            { page: "32", name: "Aethir Tribe(홍보대사) 신청", url: "https://0527e4lvru7.typeform.com/AethirTribe", tags: "트라이브,미션,신청" },
            { page: "33", name: "Aethir Forge 가이드", url: "https://aethir.com/aethir-forge", tags: "포지,마스터,리더,커뮤니티" },
            { page: "34", name: "에이서 엣지 공식 스토어 (기기 구매)", url: "https://mintgreen.tech/store/", tags: "구매,쇼핑,엣지,하드웨어" },
            { page: "39", name: "체커노드 공식 기술 문서 (Docs)", url: "https://docs.aethir.com/checker-guide", tags: "설치,매뉴얼,가이드" },
            { page: "39", name: "체커 오너 포털 (보상 청구)", url: "https://app.aethir.com/landingPage", tags: "클레임,수익,포털" },
            { page: "41", name: "Aethir 스테이킹 (Gaming Pool)", url: "https://user.aethir.com/stake/pools?pool=gaming", tags: "투자,수익,게임,apr" },
            { page: "42", name: "Aethir 스테이킹 (AI Pool)", url: "https://user.aethir.com/stake/pools?pool=ai", tags: "투자,수익,인공지능,apr" },
            { page: "45", name: "EigenLayer ATH Vault (재스테이킹)", url: "https://user.aethir.com/stake/restaking", tags: "아이겐레이어,eath,보상" },
            { page: "49", name: "Zentry 공식 X (파트너사)", url: "https://x.com/zentry", tags: "젠트리,게임,소셜피" },
            { page: "50", name: "Zentry Nexus (워처 미션)", url: "https://nexus.zentry.com/", tags: "넥서스,에어드랍,점수" }
        ];

        function smartSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultList = document.getElementById('resultList');
            resultList.innerHTML = "";

            if (query.trim() === "") return;

            const filtered = allLinks.filter(item => 
                item.page.includes(query) || 
                item.name.toLowerCase().includes(query) || 
                item.tags.includes(query)
            );

            if (filtered.length > 0) {
                filtered.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'link-card';
                    card.innerHTML = `
                        <div class="link-header">
                            <a href="${item.url}" target="_blank" class="link-name">${item.name} ↗</a>
                            <span class="page-badge">P.${item.page}</span>
                        </div>
                        <span class="link-url">${item.url}</span>
                    `;
                    resultList.appendChild(card);
                });
            } else {
                resultList.innerHTML = '<p class="no-result">검색 결과가 없습니다.</p>';
            }
        }
    </script>
</body>
</html>
